<!DOCTYPE html>
<html>
<head>
    <title>Churn Prediction Input Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        select, input[type="number"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Churn Prediction Input Form</h2>

    <form action="/predict_api" method="post">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="0">Male</option>
            <option value="1">Female</option>
        </select>
        
        <label for="location">Location:</label>
        <select id="location" name="location" required>
            <option value="0">Los Angeles</option>
            <option value="1">New York</option>
            <option value="2">Miami</option>
            <option value="3">Chicago</option>
            <option value="4">Houston</option>
        </select>
        
        <label for="subscription">Subscription Length (Months):</label>
        <input type="number" id="subscription" name="subscription" required>
        
        <label for="bill">Monthly Bill:</label>
        <input type="number" step="0.01" id="bill" name="bill" required>
        
        <label for="usage">Total Usage (GB):</label>
        <input type="number" step="0.01" id="usage" name="usage" required>
        
        <input type="submit" value="Predict Churn">
    </form>
</div>

</body>
</html>
